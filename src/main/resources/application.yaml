spring:
  application:
    name: fooddet-api
  profiles:
    active: dev   # 실행 시 자동으로 application-dev.yaml을 읽음

  # H2 Console 및 데이터 초기화 공통 설정
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true
  sql:
    init:
      mode: always
  jpa:
    defer-datasource-initialization: true # 테이블 생성 후 data.sql 실행

# 커스텀 설정 (공통)
app:
  fastapi:
    base-url: http://localhost:8000
    connect-timeout-ms: 4000
    read-timeout-ms: 30000
  jwt:
    secret: "test-secret-key-12345678901234567890" # 개발용 키
    expiry-minutes: 60
  upload:
    dir: ./uploads

